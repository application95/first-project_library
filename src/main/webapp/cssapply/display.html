<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display</title>
		<style type="text/css">
			body{font-family:Arial,Verdana, sans-serif; 
				color:#111111;}
			li{
				list-style-type:none;
				display:inline;
				margin-right:10px;
			}
			li.coming-soon{display:none /*visibility:hidden;*/}
		</style>
	</head>
	<body>
		<ul>
			<li>홈(Home)</li>
			<li>상품(Products)</li>
			<li class="coming-soon">서비스(Services)</li>
			<li>소개(About)</li>
			<li>연락처(Contact)</li>
		</ul>
	</body>
</html>
