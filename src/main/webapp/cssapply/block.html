		<div id="text1">세상엔 두 종류의 사람이 있다. 자신이 할 수 있다고 생각하는 사람과 할 수 없다고 생각하는 사람<br/><br/>

		</div>
		<div id="text2">만약 성공의 비결이란 것이 있다면 그건 타인의 관점을 잘 포착해 자신의 입장에서 사물을  볼 줄 아는 재능 바로 그것이다.</div>
		<div id="text3">사람은 누구나 자신이 할 수 있다고 생각하는 그 이상의 일을 할 수 있다. <br/> 모든 일이 당신의 뜻대로 되지 않는다고
		느껴질 땐 비행기가 순풍이 아닌 역풍을 타고 이륙한다는 것을 떠올려라.</div>
