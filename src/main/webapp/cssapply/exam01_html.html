<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 적용 문서</title>
		<!--글씨체에 공백 있을 경우 ""로 묶어줌-->
		<!-- 내부 스타일 시트 -->
		<style type="text/css">
			h1{color:red;
				font-weight:bold;
				font-family:"Comic Sans MS";
				}
				
			p{	font-style:italic;	
				font-weight:bold;
			}
			span{color:orange;}
		</style>
		<!-- link태그로 명시 - 외부 스타일 시트 -->
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<h1>Test Style Sheet</h1>
		<p>Basic CSS Grammar</p>
		
		<!-- style 속성으로 명시 -인라인 스타일 시트 -->
		<span>Hello,World~~!</span><!-- style="font-size: 28px; color: green;" -->
	
	</body>
</html>
