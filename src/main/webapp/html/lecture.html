		<script type="text/javascript">
			$(function(){
				$.get("../json/lecture.json",function(data){
					let title=data.DESCRIPTION.TITLE;
					let status_name=data.DESCRIPTION.STATUS_NAME;
					let person=data.DESCRIPTION.PERSON;
					let term_start_time=data.DESCRIPTION.TERM_START_TIME;
					let place=data.DESCRIPTION.PLACE;
					
					
					let th1=$("<th>").html(title);
					let th2=$("<th>").html(status_name);
					let th3=$("<th>").html(person);
					let th4=$("<th>").html(term_start_time);
					let th5=$("<th>").html(place);
					let tr=$("<tr class='title'>").append(th1).append(th2).append(th3).append(th4).append(th5);
					$(".table").append(tr);
					
					let lecture=data.DATA
					for(let i=0; i<lecture.length; i++){
						let title2=lecture[i].title;
						let status_name2=lecture[i].status_name;
						let person2=lecture[i].person;
						let term_start_time2=lecture[i].term_start_time;
						let place2=lecture[i].place;
						
						let th1=$("<td>").html(title2);
						let th2=$("<td>").html(status_name2);
						let th3=$("<td>").html(person2);
						let th4=$("<td>").html(term_start_time2);
						let th5=$("<td>").html(place2);
						let tr2=$("<tr>").append(th1).append(th2).append(th3).append(th4).append(th5);
						$(".table").append(tr2);
					}
				}).fail(function(xhr,status,errorThrown){
					$("#book").html("오류 발생: "+errorThrown+":"+xhr.status+"/"+status);
				});
				
			});
		</script>
