		<script type="text/javascript">
			$(function(){
				$.get("../json/book.json",function(data){
					let book=data.DATA;
					for(let i=0; i<book.length; i++){
						let img_url=book[i].img_url;
						let part=book[i].part_name;
						let name=book[i].g_name;
						let publisher=book[i].g_maker;
						let date=book[i].public_year;
						let description=book[i].g_simple;
						
						
						let img=$("<img class='list_img'>").attr("src",img_url);
						let div=$("<div>").append(img);
						let span1=$("<span class='name'>").html(name+"<br/>");
						let span2=$("<span>").html("카테고리명: "+part+"<br/>");
						let span3=$("<span>").html("발행기관: "+publisher+"<br/>");
						let span4=$("<span>").html("출판년도: "+date+"<br/><br/>");
						let span5=$("<span class='desc_desc'>").html(description);
						let div2=$("<div class='desc'>").append(span1).append(span2).append(span3).append(span4).append(span5);
						let li=$("<li>").append(div).append(div2);
						$("#list").append(li);
					}
				}).fail(function(xhr,status,errorThrown){
					$("#book").html("오류 발생: "+errorThrown+":"+xhr.status+"/"+status);
				});
				click($("#first"),"book.html");
				click($("#right"),"book2.html")
				click($("#last"),"book5.html");
			});
		</script>
