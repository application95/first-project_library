<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	
		<title>Insert title here</title>
	
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<style type="text/css">
			label{display:inline-block;width:100px;}
			#login, #new{width:130px; height:30px; margin-top:20px;}
			#container{text-align:center; margin:20px auto;}
			.height{height:20x; margin-top:20px;}
		</style>
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$("#new").click(function(){
				if($("#id").val().replace(/\s/g,"")==""){
					alert("아이디를 입력해주세요");
					$("#id").val("");
					$("#id").focus();
					return;
				}
				if($("#password").val().replace(/\s/g,"")==""){
					alert("비밀번호를 입력해주세요");
					$("#password").val("");
					$("#password").focus();
					return;
				}
				
				if($("#phone").val().replace(/\s/g,"")==""){
					alert("핸드폰번호를 입력해주세요");
					$("#phone").val("");
					$("#phone").focus();
					return;
				}
				
				if($("#address").val().replace(/\s/g,"")==""){
					alert("주소를 입력해주세요");
					$("#address").val("");
					$("#address").focus();
					return;
				}
				
			});
			
			$("#login").click(function(){
				let url="login.html";
				let name="login popup";
				let option="width=500,height=200,  top = 100, left = 200, location=no, scrollbars=no, toolbars=no, status=no";
				window.open(url,name,option);
			});
			
		});		
		
		</script>
	</head>
	<body>
		<div id="container">
			<h1>간편 회원 가입</h1>
			<div class="height">
				<label>아이디: </label>
				<input type="text" id="id" name="id"/>
			</div>
			<div class="height">
				<label>비밀번호: </label>
				<input type="text" id="password" name="password"/>
			</div>
			<div class="height">
				<label>핸드폰번호: </label>
				<input type="text" id="phone" name="phone"/>
			</div>
			<div class="height">
				<label>주소: </label>
				<input type="text" id="address" name="address"/>
			</div>
			<div >
				<input type="button" value="회원가입" name="new" id="new" />
				<input type="button" value="로그인" name="login" id="login" />
			</div>
		</div>
	</body>
</html>
